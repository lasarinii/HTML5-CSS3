<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Pode escrever tudo de qualquer jeito, basta colocar tudo dentro do &lt;p&gt; e &lt;/p&gt;.</p>
    <!--&lt; -> LES THAN;;&gt; -> GREATER THAN-->
    <p>Se precisar quebrar o texto em algum lugar específico como este, pode-se usar a tag 'br'.</p>
    <p>Teste teste teste, teste teste.<br> Teste teste teste</p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro; 
        &pound; 
        &yen; 
        &cent; 
        &delta; 
        &Delta;
        &uparrow; 
        &uarr; 
    </p>
    <h1>EMOJIS!!!</h1>
    <p>
        <!--emojipedia-->
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
